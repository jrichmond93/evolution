<!doctype html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evolution Explorer</title>
  <meta name="description" content="Explore the animal kingdom and the world of AI with Evolution Explorer. Learn, discover, and interact with animals and technology using a modern, educational React app. Visit our Resources page for curated links on evolution, nature, and artificial intelligence." />
  <meta name="keywords" content="evolution, animal explorer, animals, education, react, bootstrap, auth0, science, biology, learning, interactive, resources, ai, artificial intelligence, technology" />
  <meta name="author" content="Evolution Explorer Team" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://www.aievolutionexplorer.com/" />
  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Evolution Explorer" />
  <meta property="og:description" content="Explore the animal kingdom and the world of AI with Evolution Explorer. Discover curated resources on evolution, nature, and artificial intelligence." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.aievolutionexplorer.com/" />
  <meta property="og:image" content="/og-image.png" />
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Evolution Explorer" />
  <meta name="twitter:description" content="Explore the animal kingdom and the world of AI with Evolution Explorer. Discover curated resources on evolution, nature, and artificial intelligence." />
  <meta name="twitter:image" content="/og-image.png" />
  <!-- Theme color for mobile -->
  <meta name="theme-color" content="#0d6efd" />
  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Evolution Explorer",
    "url": "https://www.aievolutionexplorer.com",
    "description": "Explore the animal kingdom and evolutionary history with AI-powered insights. Learn about evolution, animals, and natural history through interactive timelines and educational resources.",
    "publisher": {
      "@type": "Organization",
      "name": "Evolution Explorer Team"
    },
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://www.aievolutionexplorer.com/?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
  </head>
  <body>
    <noscript>
      <div style="color: #b00; background: #fff3f3; padding: 1em; text-align: center;">
        Evolution Explorer requires JavaScript to run. Please enable JavaScript in your browser.
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
